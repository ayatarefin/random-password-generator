<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Strong Password</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div>
        <h1>Generate a strong password</h1>
        <label>Password length:</label>
        <input type="number" value="8" min="8"><br>
        
        <!-- Align checkboxes and labels directly -->
        <input type="checkbox" id="includeLowerCase" name="alphabet">
        <label for="includeLowerCase">Include Lowercases</label><br>
        
        <input type="checkbox" id="includeUpperCase" name="alphabet">
        <label for="includeUpperCase">Include Uppercases</label><br>
        
        <input type="checkbox" id="includeNumber" name="number">
        <label for="includeNumber">Include Digits     </label><br>
        
        <input type="checkbox" id="includeSymbols" name="symbol">
        <label for="includeSymbols">Include Symbols</label><br>
    
        <button onclick="generatePassword()">Generate Password</button>
        <div id="generatedPassword"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
